<h2 tabindex="0" id="header">
    Visualizador
</h2>
<nav>
    <ul>
        <li>
            <button id="init" type="button" tabindex = '0' class="btn btn-primary w-25 " (keydown) = "fakeClick($event)" (click)="init()">
                Iniciar Navegação
            </button>
        </li>
        <li>
            <a type="link" tabindex = '0' class="btn btn-primary w-25"  (keydown.enter) = "goTo('resumo')">
                    Ver informações resumidas
            </a>
        </li>
        <li>
            <a type="link" tabindex = '0' class="btn btn-primary w-25" (keydown.enter) = "goTo('manual')">
                Ver manual
            </a>
        </li>
        <li>
            <a type="link" tabindex = '0' class="btn btn-primary w-25" (keydown.enter) = "goTo('buscador')">
                Ir para tela de pesquisa de proteína
            </a>
        </li>
        <li>
            <a id="back" type="link" tabindex = '0' class="btn btn-primary w-25" (keydown.enter) = "goTo('menu')" (keydown) = "trap('last','init', $event)">
                Voltar ao menu principal
            </a>
        </li>
  </ul>
</nav>

<div id="pv" tabindex="0" role="application" aria-label="Aperte TAB para iniciar a navegação. Utilize as setas DIREITA, para avançar, e ESQUERDA, para voltar nos aminoácidos."></div>
