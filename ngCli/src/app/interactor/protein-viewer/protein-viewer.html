<h2 tabindex="0" id="header">
    Visualizador
</h2>
<nav>
    <ul>
        <li>
            <button id="init" type="button" tabindex = '0' class="btn btn-primary w-25 " (keydown) = "fakeClick($event)" (click)="init()">
                Iniciar Navegação
            </button>
        </li>
        <li>
            <button type="link" tabindex = '0' class="btn btn-primary w-25"  (click) = "goTo('resumo')">
                    Ver informações resumidas
            </button>
        </li>
        <li>
            <button type="link" tabindex = '0' class="btn btn-primary w-25" (click) = "goTo('manual')">
                Ver manual
            </button>
        </li>
        <li>
            <button type="link" tabindex = '0' class="btn btn-primary w-25" (click) = "goTo('buscador')">
                Ir para tela de pesquisa de proteína
            </button>
        </li>
        <li>
            <button id="back" type="link" tabindex = '0' class="btn btn-primary w-25" (click) = "goTo('menu')" (keydown) = "trap('last','init', $event)">
                Voltar ao menu principal
            </button>
        </li>
  </ul>
</nav>

<div id="pv" (focus)="tmpRemSVG()" tabindex="0" role="application" ></div>
