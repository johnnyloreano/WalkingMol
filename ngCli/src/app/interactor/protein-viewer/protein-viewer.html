<nav>
    <ul>
        <li>
            <button id="init" type="button" tabindex = '0' class="btn btn-primary w-25 " (click)="init()"  (keydown) = "trap('first','back', $event)">
                Iniciar Navegação
            </button>
        </li>
        <li>
        <button type="button" tabindex = '0' class="btn btn-primary w-25" routerLink="/resumo">
                Ver informações resumidas
            </button>
        </li>
        <li>
            <button type="button" tabindex = '0' class="btn btn-primary w-25" (click)='goTo("manual")'>
                Ver manual
            </button>
        </li>
        <li>
            <button type="button" tabindex = '0' class="btn btn-primary w-25" (click)='goTo("buscador")' >
                Ir para tela de pesquisa de proteína
            </button>
        </li>
        <li>
            <button id="back" type="button" tabindex = '0' class="btn btn-primary w-25" (click)='goTo("menu")' (keydown) = "trap('last','init', $event)">
                Voltar ao menu principal
            </button>
        </li>
  </ul>
</nav>
        <div id="pv">
           <highcharts-chart
           [Highcharts] = "highcharts"
           [options] = "chartOptions"
           style = "width: 95vw; height: 95vh; display: block;">
           </highcharts-chart>
        </div>
<div hidden ="true" aria-hidden="true" id="finish" >
    <p>
        Você chegou no final da proteína! 
        O que você deseja fazer ?
    </p>
    <nav>
        <ul>
            <li>
                <button id = "first" type="button" tabindex = '0' class="btn btn-primary w-25 " (click)="init();disableFinish();"  (keydown) = "trap('first','last', $event)">
                    Refazer a navegação
                </button>
            </li>
            <li>
                <button type="button" tabindex = '0' class="btn btn-primary w-25" (click)="init();disableFinish();" >
                    Voltar ao menu principal
                </button>
            </li>
            <li>
                <button id = "last" type="button" tabindex = '0' class="btn btn-primary w-25" (click)="init();disableFinish();"  (keydown) = "trap('last','first', $event)">
                    Ir para tela de pesquisa de proteína
                </button>
            </li>
        </ul>
    </nav>
</div>
