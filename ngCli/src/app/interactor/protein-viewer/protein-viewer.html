<nav>
    <ul>
        <li>
            <button id="init" type="button" tabindex = '0' class="btn btn-primary w-25 "  (keydown) = "fakeClick($event)" (click)="init()">
                Iniciar Navegação
            </button>
        </li>
        <li>
        <button type="button" tabindex = '0' class="btn btn-primary w-25" routerLink="/resumo">
                Ver informações resumidas
            </button>
        </li>
        <li>
            <button type="button" tabindex = '0' class="btn btn-primary w-25" routerLink="/manual">
                Ver manual
            </button>
        </li>
        <li>
            <button type="button" tabindex = '0' class="btn btn-primary w-25" routerLink="/buscador" >
                Ir para tela de pesquisa de proteína
            </button>
        </li>
        <li>
            <button id="back" type="button" tabindex = '0' class="btn btn-primary w-25" routerLink="/menu" (keydown) = "trap('back','first', $event)">
                Voltar ao menu principal
            </button>
        </li>
  </ul>
</nav>
<div hidden ="true" aria-hidden="true" id="finish" >
    <p>
        Você saiu da proteína! 
        O que você deseja fazer ?
    </p>
    <nav>
        <ul>
            <li>
                <button id = "first" type="button" tabindex = '0' class="btn btn-primary w-25 " (keydown.enter)="init();disableFinish();">
                    Refazer a navegação do início
                </button>
            </li>
            <li>
                <button type="button" tabindex = '0' class="btn btn-primary w-25" routerLink="/menu" >
                    Voltar ao menu principal
                </button>
            </li>
            <li>
                <button id = "last" type="button" tabindex = '0' class="btn btn-primary w-25" routerLink="/buscador"   (keydown) = "trap('last','first', $event)">
                    Ir para tela de pesquisa de proteína
                </button>
            </li>
        </ul>
    </nav>
</div>
<div id="pv" tabindex="0"></div>
