  <h2 id="principalHeader" tabindex="0" >

  </p>
  <label for ="protein"class='mr-2'>
    Proteína: 
    <input name='protein' [(ngModel)]='pdbFile' type='text' >
  </label>
  <nav>

  <li><a tabindex='0' id="buttonBack" class='btn bg-primary text-white' (click)="getBack()"  (keydown)="backButtonVerify($event)">Voltar para o menu principal</a></li>
